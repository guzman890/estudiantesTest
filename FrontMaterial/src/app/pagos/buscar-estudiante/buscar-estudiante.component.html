<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between center">
    <div class="fill-primary-contrast" fxFlex="auto" fxLayoutAlign="center center">
        Buscar Estudiante
    </div>
    <button type="button" mat-dialog-close tabindex="-1">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div fxLayout="column" fxLayoutGap="8px">
        <mat-card>
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <mat-form-field appearance="outline">
                <mat-label> Buscar</mat-label>
                <input matInput placeholder="buscar" />
              </mat-form-field>
            </div>     
        </mat-card>

        <mat-card>
          <mat-radio-group aria-label="Select an option">
              <div fxFlex="grow" fxLayoutGap="8px" fxLayout="column">
              
                <table [dataSource]="personas" class="table" mat-table>
          
                  <ng-container matColumnDef="ID">
                      <th mat-header-cell *matHeaderCellDef> ID </th>
                      <td mat-cell *matCellDef="let element"> {{element.nid_persona}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="Nombres">
                      <th mat-header-cell *matHeaderCellDef> Nombres </th>
                      <td mat-cell *matCellDef="let element"> {{element.nom_persona + " " + element.ape_pate_pers}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="Grado">
                      <th mat-header-cell *matHeaderCellDef> Grado </th>
                      <td mat-cell *matCellDef="let element"> {{element.gradoname}} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="Seleccionar">
                      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
                      <td mat-cell *matCellDef="let element"> 
                        <mat-radio-button [value]="element.nid_persona" (click)="seleccionada(element)"></mat-radio-button>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
            </div>
          </mat-radio-group>
        </mat-card>

    </div>
    
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="space-between center">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="buscarMovimientos()">Aceptar</button>
</mat-dialog-actions>
