<div fxLayoutGap="8px">
  <mat-card  fxLayoutGap="8px">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="primary" (click)="search()" >Buscar</button>      
    </div>
      
  </mat-card>
</div>
<mat-card>

  <div fxFlex="grow" fxLayoutGap="8px" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="pagar()" >Pagar</button>      
    </div>         
    <table [dataSource]="movimientos" class="table" mat-table>

      <ng-container matColumnDef="Seleccionar">
        <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
        <td mat-cell *matCellDef="let element"> 
          <div *ngIf="!element.hidden">
            <mat-checkbox class="example-margin" [(ngModel)]="element.checked"  (click)="setElemento(element)"></mat-checkbox>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="Pension">
          <th mat-header-cell *matHeaderCellDef> Pension </th>
          <td mat-cell *matCellDef="let element"> {{element.desc_pension}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Monto">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> estado </th>
          <td mat-cell *matCellDef="let element">  
            <div *ngIf='element.estado==="0"'>
              Por Pagar
            </div>
            <div *ngIf='element.estado==="1"'>
              Pagado
            </div>
          </td>
        </ng-container>
      
        <!-- Symbol Column -->
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>

</mat-card>
